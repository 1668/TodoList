<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f34da55b9c.js" crossorigin="anonymous"></script>
    <title>Todo list</title>
</head>

<body>
    <header>
        <section class="container">
            <h3> Hello Denis</h3>
            <h1>Today's task</h1>
        </section>
        <section class="container secondary">
            <label for="start">Calendrier</label>
            <input type="date" id="start" class="secondary" name="trip-start" value="2018-07-22" min="2018-01-01"
                max="2018-12-31">
        </section>
    </header>

    <main>
        <select>
            <option value="list">List</option>
            <option value="grid">Grilles</option>
        </select>
        <form>
            <input type="text" class="todo-input" />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>

            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </main>






    <script src="./script.js"></script>
</body>

</html>
